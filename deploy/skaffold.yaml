apiVersion: skaffold/v2beta7
kind: Config
metadata:
  name: pdu-sensors

build:
  local:
    push: false
  artifacts:
  - image: registry.gitlab.com/edgetic/hw/pdu-sensors/exporter
    docker:
      dockerfile: build/exporter/Dockerfile
      buildArgs:
        GO_VERSION: "{{.GO_VERSION}}"
  tagPolicy:
    sha256: {}

deploy:
  helm:
    flags:
      install:
      - --atomic
    releases:
    - name: dev-exporter
      chartPath: ./deploy/charts/pdu-sensors
      imageStrategy:
        helm: {}
      artifactOverrides:
        image: registry.gitlab.com/edgetic/hw/pdu-sensors/exporter
      setValues:
        influxdb.enabled: true
        grafana.enabled: true
        telegrafSidecar.enabled: true
      setValueTemplates:
        pduUsername: "{{.PDU_USERNAME}}"
        pduPassword: "{{.PDU_PASSWORD}}"
        pduAddress: "{{.PDU_ADDRESS}}"